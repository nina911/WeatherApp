<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherNina</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- <script
      src="https://kit.fontawesome.com/d7735e1f4a.js"
      crossorigin="anonymous"
    /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control shadow-sm"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul class="date-time">
            <li id="date">Friday, March 17</li>
            <li id="time">13:45</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-3">
                  <img src="" alt="" id="icon" class="weather-icon" />
                </div>
                <div class="col-8">
                  <span class="temperature" id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">Â°C</a> |
                    <a href="#" id="fahrenheit-link">Â°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-3">
                  <span class="current-conditions" id="description"></span>
                </div>
                <div class="col-3">
                  <span class="temperature-high-low"
                    >ðŸ”º<span id="high"></span>Â°ðŸ”»<span id="low"></span>Â°</span
                  >
                </div>
              </div>
            </div>
          </div>
          <hr />

          <div class="forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Sat</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="forecast-temperatures">
                  <span class="forecast-temperature-max"> ðŸ”º18Â° </span>
                  <span class="forecast-temperature-min"> ðŸ”»12Â° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        &nbsp;&nbsp;
        <a href="https://github.com/nina911/WeatherApp" target="_blank"
          >Open-source code</a
        >, by Nina
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
